<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<title>Weathering With You</title>

		<link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png" sizes="180x180">
		<link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
		<link rel="icon" href="images/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
		<link rel="manifest" href="images/favicon/manifest.json">
		<link rel="icon" href="images/favicon/favicon.ico">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<section id="hero">
			<div class="hero-container">
				<h1>Weathering With You</h1>
				<h2>Name the place you want to get information now!</h2>
				<div class="php-email-form">
					<div class="row no-gutters">
						<div class="col-md-6 form-group pr-md-1">
							<input type="text" name="name" class="form-control" id="name" placeholder="e.g. Cebu City" required>
						</div>
					</div>
					<div class="text-center"><button type="submit" class="temp">Check The Weather</button></div>
				</div>
				<div id="result">
					<img id="loading-result" src="images/loading.gif">
					<div id="result-success">
						<h1> - </h1>
						<img src="">
						<p id="description"> - </p> 
						<div class="left-div">
							<p>max-temp : <span id="max-temp">-</span>&deg;C</p>
							<p>min-temp : <span id="min-temp">-</span>&deg;C</p>
						</div>
						<div class="right-div">
							<p>sunrise : <span id="sunrise">-</span>AM</p>
							<p>sunset&nbsp; : <span id="sunset">-</span>PM</p>
						</div>
					</div>
					<div id="result-failed">
						<h1> Cannot Find Place </h1>
						<img src="images/oops.png">
					</div>
				</div>
			</div>
		</section>

		<footer id="footer">
			<div class="container">
				<div class="copyright">
					&copy; Copyright <strong><span>Elatus</span></strong>. All Rights Reserved
				</div>
			</div>
		</footer>

		<script src="js/main.js"></script>
	</body>
</html>
